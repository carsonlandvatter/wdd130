<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High River | Contact Us</title>
    <meta name="description" content="Get in touch with our team to plan your whitewater rafting experience. Fast replies, friendly guides, and helpful info await.">
    <meta name="author" content="Carson Landvatter">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Arimo:ital,wght@0,400..700;1,400..700&family=Bowlby+One&family=Carrois+Gothic+SC&family=GFS+Didot&family=Geist:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Liter&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <img src="images/logo.webp" alt="Rafting Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <div class="hero">
            <img src="images/hero.webp" alt="Hero Banner">
            <h1>HIGH RIVER WHITE WATER RAFTING</h1>
        </div>
        <section class="company-information">
            <h2>Company Information</h2>
            <div class="headings">
                <p>Address:</p>
                <p>Phone Number:</p>
                <p>Email Address:</p>
            </div>
            <div class="information">
                <p>123 Riverbend Lane<br>Moab, UT<br>84532</p>
                <p>(435) 555-0198</p>
                <p>highriver@whitewaterrafting.org</p>
            </div>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d48930.0458918718!2d-109.6564195813819!3d38.55758363536946!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sriver%20rafting%20in%20moab!5e0!3m2!1sen!2sus!4v1750565565215!5m2!1sen!2sus"></iframe>
            </div>
        </section>
        <section class="employee-images">
            <figure>
                <img src="images/employee1.jpeg" alt="Rafting Employee">
                <figcaption>Rachel Hawkins</figcaption>
            </figure>
            <figure>
                <img src="images/employee2.webp" alt="Rafting Employee">
                <figcaption>Larissa James</figcaption>
            </figure>
            <figure>
                <img src="images/employee3.webp" alt="Rafting Employee">
                <figcaption>Jeremy Smith</figcaption>
            </figure>
        </section>
        <section id="form">
            <form>
                <div id="username">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name">
                </div>
                <div id="useremail">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email">
                </div>
                <div id="message-purpose">
                    <p>Purpose of Message:<p>
                    <input type="radio" name="purpose" id="general-inquiry">
                    <label for="general-inquiry">General Inquiry</label><br>
                    <input type="radio" name="purpose" id="reservation-question">
                    <label for="reservation-question">Reservation Question</label><br>
                    <input type="radio" name="purpose" id="website-suggestion">
                    <label for="website-suggestion">Website Suggestion</label>
                </div>
                <div id="user-message">
                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message" rows="10"></textarea>
                </div>
                <div id="subscribe">
                    <input type="checkbox" name="subscription" id="subscription">
                    <label for="subscription">Please subsribe me to the monthly newsletter.</label>
                </div>
                <div id="submission">
                    <button>Submit</button>  
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy;2025 High River White Water Rafting | Carson Landvatter</p>
        <nav class="socialmedia">
            <a href="https://www.facebook.com/"><img src="images/facebook.webp" alt="Facebook icon"></a>
            <a href="https://www.instagram.com/"><img src="images/instagram.webp" alt="Instagram icon"></a>
            <a href="https://x.com/"><img src="images/twitter.png" alt="Twitter icon"></a>
        </nav>
    </footer>
</body>
</html>
